# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Human & Machine Intelligence #
first_name: 
middle_name:
last_name:
email: 
description: > # the ">" symbol means to ignore newlines until "footer_text:"
footer_text:

icon: # the emoji used as the favicon
url: https://lake-lab.github.io/  # the base hostname & protocol for your site
baseurl: # the subpath of your site, e.g. /blog/
last_updated: false # set to true if you want to display last updated in the footer
impressum_path:  # set to path to include impressum link in the footer, use the same path as permalink in a page, helps to conform with EU GDPR
feature_img: /images/wallpaper/princeton-pano-edit.jpeg
# feature_img: /images/wallpaper/naussa-hall.jpeg
# feature_img: /images/wallpaper/skyline1_crop.jpg


# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true

# Dimensions
max_width: 900px

# TODO: add layout settings (single page vs. multi-page)

# -----------------------------------------------------------------------------
# Open Graph
# -----------------------------------------------------------------------------
# Display links to the page with a preview object on social media.
serve_og_meta: false # Include Open Graph meta tags in the HTML head
og_image: # The site-wide (default for all links) Open Graph preview image

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
google_analytics: UA-XXXXXXXXX # out your google-analytics code
panelbear_analytics: XXXXXXXXX # panelbear analytics site ID

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  # news:
  #   defaults:
  #     layout: post
  #   output: true
  #   permalink: /news/:path/
  # projects:
  #   output: true
  #   permalink: /projects/:path/
news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Includes & excludes
include: [_pages, index.md]
exclude:
  - bin
  - Gemfile
  - Gemfile.lock
  - vendor
  - lab-website-new.sublime-project
  - lab-website-new.sublime-workspace
  - LICENSE
  - serve.sh
keep_files:
  - CNAME
  - .nojekyll
  - .git

# # Plug-ins
plugins:
  - jekyll-github-metadata
  - jekyll-paginate-v2

# Extras
github: [metadata]

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics:    false  # enables google analytics
enable_panelbear_analytics: false  # enables panelbear analytics
enable_mansory:             true   # enables automatic project cards arangement
enable_math:                false   # enables math typesetting (uses MathJax)
enable_tooltips:            false  # enables automatic tooltip links generated
                                   # for each section titles on pages and posts
enable_darkmode:            false   # enables switching between light/dark modes
enable_navbar_social:       false  # enables displaying social links in the
                                   # navbar on the about page
enable_project_categories:  true   # enables categorization of projects into
                                   # multiple categories
enable_medium_zoom:         true   # enables image zoom feature (as on medium.com)

